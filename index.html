<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >
    <title>Quotes</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script defer src="./assets/JavaScripts/app.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700;800;900&family=Source+Sans+Pro:ital,wght@0,400;0,900;1,600;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="https://kit.fontawesome.com/2b16cd76b2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote starts here -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Quote ends here -->
        <!-- Author starts Here -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Author ends Here -->

        <!-- button starts here -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    
                    <i href="#" class="fa fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        <!-- button ends here -->



       
       
    </div>
</body>
</html>
